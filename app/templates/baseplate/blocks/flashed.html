<!-- begin flashed messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <p><br></p>
    <div class="alert"> 
      <ul class="alert">
      {% for category, message in messages %}
        <li class="big-alert alert-{{ category }}">{{ category }}: {{ message }}</li>
      {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endwith %}
<!-- end flashed messages -->
